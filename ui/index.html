<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Duty Allocator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Exam Duty Allocator</h1>

    <section>
      <label for="teachersFileInput">Upload Teachers</label>
      <input type="file" id="teachersFileInput" accept=".csv" />
    </section>

    <section>
      <label for="roomsFileInput">Upload Rooms</label>
      <input type="file" id="roomsFileInput" accept=".csv" />
    </section>

    <section>
      <label for="examTypeSelect">Exam Type</label>
      <select id="examTypeSelect">
        <option value="mid-sem">Mid Semester</option>
        <option value="end-sem">End Semester</option>
      </select>
    </section>

    <section>
      <label for="examDatesInput">Upload Examination Dates</label>
      <input type="file" id="examDatesInput" accept=".csv" />
    </section>

    <button id="allocateBtn">Allocate Duties (Current Logic)</button>

    <hr />

    <section>
      <h2>Results</h2>
      <pre id="resultsOutput"></pre>
      <div class="flex-row">
        <button id="downloadExcelBtn" class="green-btn">Download as Excel</button>
        <button id="downloadPdfBtn" class="red-btn">Download as PDF</button>
        <button id="downloadFacultyScheduleBtn">Download Faculty Duty Schedule (Excel)</button>
        <button id="downloadRoomWiseBtn">Download Room-wise Allocation (Excel)</button>
      </div>
    </section>
  </div>

  <!-- Local JS dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
